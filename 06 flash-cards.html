        // ==========================================
        // 2. L√ìGICA DO JOGO
        // ==========================================
        const TAMANHO_SESSAO = 25;
        let sessaoAtual = [];
        let listaRevisao = [];
        let indiceAtual = 0;
        let score = 0;
        let isFlipped = false;

        // Elementos UI
        const els = {
            card: document.getElementById('flashcard'),
            qText: document.getElementById('q-text'),
            aText: document.getElementById('a-text'),
            catFront: document.getElementById('cat-front'),
            catBack: document.getElementById('cat-back'),
            backFace: document.getElementById('card-back-face'),
            controls: document.getElementById('controls'),
            score: document.getElementById('score'),
            progress: document.getElementById('progress-bar'),
            endScreen: document.getElementById('end-screen'),
            finalScore: document.getElementById('final-score'),
            reviewList: document.getElementById('review-list'),
            reviewContainer: document.getElementById('review-container'),
            counter: document.getElementById('card-counter')
        };

        function shuffle(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function iniciar() {
            // Preparar Sess√£o
            const todos = shuffle(bancoCompleto);
            sessaoAtual = todos.slice(0, TAMANHO_SESSAO);
            
            // Reset Vari√°veis
            indiceAtual = 0;
            score = 0;
            listaRevisao = [];
            isFlipped = false;
            
            // Reset UI
            els.score.innerText = "0";
            els.endScreen.style.display = 'none';
            els.controls.classList.remove('active');
            
            carregarCartao();
        }

        function carregarCartao() {
            if (indiceAtual >= sessaoAtual.length) {
                finalizar();
                return;
            }

            const item = sessaoAtual[indiceAtual];
            isFlipped = false;
            
            // Atualizar Contador do Cabe√ßalho
            els.counter.textContent = `Cart√£o ${indiceAtual + 1} de ${TAMANHO_SESSAO}`;

            // Reset Card State
            els.card.classList.remove('is-flipped');
            els.controls.classList.remove('active');
            
            // Cores
            let cor = "#666";
            if(item.cat === "Mayer") cor = "var(--theme-mayer)";
            if(item.cat === "APA") cor = "var(--theme-apa)";
            if(item.cat === "EFPA") cor = "var(--theme-efpa)";
            if(item.cat === "OPP") cor = "var(--theme-opp)";

            // Aplicar Dados
            els.catFront.innerText = item.cat;
            els.catFront.style.background = cor;
            els.qText.innerHTML = item.q;
            
            els.catBack.style.background = cor;
            els.backFace.style.borderColor = cor;
            
            // Delay na resposta (evitar spoiler)
            setTimeout(() => {
                els.aText.innerHTML = item.a;
            }, 300);

            // Barra de Progresso
            const pct = (indiceAtual / TAMANHO_SESSAO) * 100;
            els.progress.style.width = `${pct}%`;
        }

        // Virar Cart√£o
        els.card.addEventListener('click', () => {
            if (!isFlipped) {
                els.card.classList.add('is-flipped');
                els.controls.classList.add('active');
                isFlipped = true;
            }
        });

        // Avaliar Resposta
        window.avaliar = function(sabia) {
            if (!isFlipped) return;

            if (sabia) {
                score += 100;
                els.score.innerText = score;
            } else {
                listaRevisao.push(sessaoAtual[indiceAtual]);
            }

            indiceAtual++;
            carregarCartao();
        }

        function finalizar() {
            els.finalScore.innerText = score;
            els.reviewList.innerHTML = "";

            if (listaRevisao.length === 0) {
                els.reviewContainer.innerHTML = `

                        <p>N√£o erraste nenhuma quest√£o.</p>

                `;
            } else {

                if(!els.reviewContainer.querySelector('h4')) {
                    els.reviewContainer.innerHTML = `<h4 style="color:#fca5a5; margin-top:0; margin-bottom:10px; text-transform:uppercase; font-size:0.8rem; letter-spacing:1px;">Quest√µes a Rever:</h4><div id="review-list"></div>`;
                    els.reviewList = document.getElementById('review-list');
                }
                
                listaRevisao.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = `
                        <div class="review-q">${item.q}</div>
                        <div class="review-a">${item.a}</div>
                    `;
                    els.reviewList.appendChild(div);
                });
            }

            els.endScreen.style.display = 'flex';
        }

        // Iniciar ao carregar
        document.addEventListener('DOMContentLoaded', iniciar);

    </script>
