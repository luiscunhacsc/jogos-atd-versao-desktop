<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infogr√°fico Interativo: 12 Princ√≠pios de Mayer (TCAM)</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --text-light: #f8fafc;
            --text-dim: #94a3b8;
            
            /* Cores das Categorias */
            --cat1-color: #3b82f6; /* Azul - Reduzir Estranho */
            --cat2-color: #10b981; /* Verde - Gerir Essencial */
            --cat3-color: #f59e0b; /* Laranja - Fomentar Gerativo */

            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at top right, rgba(59, 130, 246, 0.2), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.1), transparent 40%);
            color: var(--text-light);
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle { color: var(--text-dim); font-size: 1.1rem; max-width: 800px; margin: 0 auto; }

        /* Main Grid Layout */
        .main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Section Styles */
        .category-section {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--card-border);
        }

        .cat-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--card-border);
        }
        
        .cat-icon { font-size: 1.5rem; margin-right: 10px; }
        .cat-title { font-size: 1.2rem; font-weight: 700; }

        /* Card Grid within Sections */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        /* Interactive Card Styles */
        .principle-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .principle-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-num { font-weight: 800; opacity: 0.5; margin-right: 10px; }
        .card-title { font-weight: 700; font-size: 1.05rem; flex-grow: 1; }
        .toggle-icon { transition: transform 0.3s; font-size: 0.8rem; opacity: 0.7; }

        .card-summary {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* Expanded Content States */
        .card-details {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .principle-card.active {
            background: rgba(40, 55, 75, 0.9);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.6);
        }

        .principle-card.active .card-details {
            max-height: 300px; /* Altura suficiente para o conte√∫do */
            opacity: 1;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--card-border);
        }

        .principle-card.active .toggle-icon { transform: rotate(180deg); }

        /* Visual Do's and Don'ts */
        .visual-comparison {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .visual-block {
            flex: 1;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
        }

        .visual-icon { font-size: 1.5rem; margin-bottom: 5px; display: block; }
        .do { border-top: 3px solid #10b981; }
        .dont { border-top: 3px solid #ef4444; opacity: 0.7; }

        /* Category Specific Colors */
        .cat-1 .cat-title, .cat-1 .card-num { color: var(--cat1-color); }
        .cat-2 .cat-title, .cat-2 .card-num { color: var(--cat2-color); }
        .cat-3 .cat-title, .cat-3 .card-num { color: var(--cat3-color); }
        
        .cat-1 .principle-card.active { border-left: 4px solid var(--cat1-color); }
        .cat-2 .principle-card.active { border-left: 4px solid var(--cat2-color); }
        .cat-3 .principle-card.active { border-left: 4px solid var(--cat3-color); }


        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        const data = [

                      do: "Gr√°ficos + Narra√ß√£o (√Åudio).",

                    { id: 4, title: "Contiguidade Espacial", summary: "Apresentar palavras e imagens correspondentes fisicamente pr√≥ximas.", 
                      do: "Legenda colocada diretamente ao lado ou sobre a parte da imagem a que se refere.",

                      do: "V√≠deo curto com bot√£o 'Continuar' ap√≥s cada conceito chave.",

        const container = document.getElementById('infographic-container');

        // Gerar HTML
        data.forEach(category => {
            const section = document.createElement('section');
            section.className = `category-section ${category.cssClass}`;
            
            section.innerHTML = `
                <div class="cat-header">

        // L√≥gica de Interatividade (Acorde√£o)

            // Fecha todos os outros cart√µes primeiro para manter o layout limpo

                if (card !== element && card.classList.contains('active')) {
                    card.classList.remove('active');

            });

            // Alterna o cart√£o clicado
            element.classList.toggle('active');
        }
